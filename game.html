<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Bisca</title>
    <link rel="shortcut icon" href="./img/bisca.ico" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>    
    <div class="game-board">
        <h1>Jogo de Bisca</h1>
        <div id="mesa">
            <div id="maoCPU">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            
            <!-- Monte do Trunfo -->
            <div id="deck">
                <div id="trunfo-card-back" class="card back"></div>
                <div id="trunfo-card-front" class="card"></div>
            </div>

            <div id="maoUSER">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
        <button id="start-game">Iniciar Jogo</button>    
    </div>
</body>
</html>
