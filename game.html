<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Bisca</title>
    <link rel="shortcut icon" href="./img/bisca.ico" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>    
    <div class="game-board">
        <div id="botaoStartGame">
            <p>BISCA</p>
            <button id="start-game">Iniciar Jogo</button>
        </div>
        <div id="mesa">
            <div id="hud">
                <h1>BISCA</h1>        
                <div id="score">User Points: <span id="points-user">10</span>CPU Points: <span id="points-cpu">10</span></div>
                <div id="vez">Vez da CPU</div>    
            </div>
            <div id="maoCPU">
                <div class="card "></div>
                <div class="card "></div>
                <div class="card "></div>
            </div>
            
            <!-- Monte do Trunfo -->
            <div id="deck">
                <div id="trunfo-card-back" class="card back"></div>
                <div id="trunfo-card-front" class="card"></div>
            </div>

            <div id="maoUSER">                
            </div>
        </div>            
    </div>
</body>
</html>
